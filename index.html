<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Securelay</title>
        <meta name="description" content="A secure and ephemeral http-relay for small data.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="p-5 text-bg-primary text-center">
                <h1>Welcome to Securelay</h1>
            </div>
            <div class="text-bg-light pt-5 pb-4">
              <p>
                This is a registry of apps that use SecuRelay as backend.
                SecuRelay sends web-push notifications to an app following the registered details.
              </p>
              <p>
                Send a PR to <a href="https://github.com/securelay/apps">https://github.com/securelay/apps</a> to register your app.
              </p>
            </div>
        </div>        
    </body>
</html>
